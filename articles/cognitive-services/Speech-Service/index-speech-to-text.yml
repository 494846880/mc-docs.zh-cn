title: 语音转文本文档
summary: 使用语音服务提供的语音转文本（也称为语音识别）功能，可将音频流实时听录为文本和批量听录为文本。 借助附加的参考文本输入，它还可以进行实时发音评估，并向说话人提供有关语音准确性和流畅性的反馈。
